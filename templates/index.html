<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🛒 Sistema de Recomendación</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="user_id">🧑‍💼 ID de Usuario:</label>
                <input type="text" id="user_id" name="user_id" placeholder="Ej: 12345" required>
            </div>
            
            <div class="form-group">
                <label for="product_id">📦 ID de Producto:</label>
                <input type="text" id="product_id" name="product_id" placeholder="Ej: PROD001" required>
            </div>
            
            <button type="submit">🔍 Obtener Recomendación</button>
        </form>
    </div>
</body>
</html>
